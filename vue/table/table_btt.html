<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Vue</title>
    <script src="../vue.2.0.js"></script>
    <script src="../underscore.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="table_btt.css">
</head>
<body>
<template id="table-template">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th
                    @click="sortBy(cl)"
                    v-for="cl in columns"
                    :class="[settypeorder(cl), {active : cl == sortKey}]"
                >{{cl}}
                </th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(ct, key) in filterData">
                <td v-for="cl in columns">{{ct[cl]}}</td>
                <td><button class="btn btn-danger" @click="removeItem(key)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

<div class="container">
    <div class="col-md-12">
        <div class="row" id="table_btt">
            <div class="form-group">
                <label for="ks">Search</label>
                <input @keyup.esc="keysearch = ''" id="ks" type="text" class="form-control" v-model="keysearch">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="addname">New</label>
                    <input id="addname" @keyup.enter="addNewItem" type="text" class="form-control" v-model="newname">
                </div>
                <div class="col-md-6">
                    <label for="power">Power</label>
                    <input id="power" @keyup.enter="addNewItem" type="text" class="form-control" v-model="newpower">
                </div>
            </div>

            <table-btt :columns="tableColumn" :content="tableContent" :filter-key="keysearch"></table-btt>
        </div>
    </div>
</div>
<script src="table_btt.js"></script>

</body>
</html>
