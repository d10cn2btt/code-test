<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue 2.0</title>
    <script src="vue.2.0.js"></script>

</head>
<body>
<div id="ex-computed">
    <h2>Example computed</h2>

    <p>Original message: "{{ mess1 }}"</p>
    <p>Computed reversed message: "{{ reverseTxt }}"</p>
</div>

<div id="ex-condition">
    <h2>Example conditon v-if and v-show</h2>
    <ol>
        <li :class="{'active' : conIf}" @click="conIf = !conIf">{{conIf ? 'Active' : 'Inactive'}}</li>
        <li :class="[conShow ? 'show' : '']" @click="conShow = !conShow">{{conShow ? 'Show' : 'none'}}</li>
    </ol>
    <p v-if="conIf">This is txt of condition V-IF</p>
    <p v-show="conShow">This is txt of condition V-SHOW</p>

</div>

<!--phải đặt file js ở cuối cùng để nó load DOM trước-->
<script src="app2.js"></script>
</body>
</html>
