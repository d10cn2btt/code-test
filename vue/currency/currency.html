<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue 2.0</title>
    <script src="../vue.2.0.js"></script>

</head>
<body>
<div id="currency">
    <currency-input :ttt="list_data"></currency-input>
    <component2 :data_from_vue="list_data"></component2>
</div>

<template id="cu-com">
    <div>
        {{data_currency.first_name}}
        <button @click="clickBtn()">click me</button>
    </div>
</template>

<template id="com2">
    <div>
        This is template of component2
        <ul>
            <li v-for="data in data_from_vue">
                {{data.label}} : {{data.price}} & {{data.shipping}}
            </li>
        </ul>
    </div>
</template>

<!--phải đặt file js ở cuối cùng để nó load DOM trước-->
<script src="currency.js"></script>
</body>
</html>
